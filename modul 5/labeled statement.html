<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = " ";
let idx = 0;
loop:
for (idx; idx<5; idx++){
if (idx===1){
continue loop;
}
str = str + idx;
document.write(str);
}
    </script>
</body>
</html>
