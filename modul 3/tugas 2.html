<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = prompt("Masukkan nilai");
      if (value >= 90 && value <= 100) {
        output = "Selamat! Anda mendapatkan nilai A.";
      } else if (value >= 80 && value <= 89) {
        output = "Selamat! Anda mendapatkan nilai B.";
      } else if (nilai >= 70 && value <= 79) {
        output = "Selamat! Anda mendapatkan nilai C.";
      } else if (nilai >= 60 && value <= 69) {
        output = "Selamat! Anda mendapatkan nilai D.";
      } else if (value <= 60) {
        output = "Selamat! Anda mendapatkan nilai E.";
      } else {
        output = "Masukkan anda salah silakan coba kembali";
      }
      console.log(output);
      document.write(output);
    </script>
  </body>
</html>
