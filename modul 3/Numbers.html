<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        let a = 19;
        let b = 17;
        document.write(a+b + "<br>");
        document.write(a-b + "<br>");
        document.write(a*b + "<br>");
        document.write(a/b + "<br>");
        document.write(a%b + "<br>");
      /* Increment dan Decrement */

        let postfix =5;
        document.write(postfix++ + "<br>");
        document.write(postfix +"<br>");
        document.write(++postfix +"<br>");
    </script>
</body>
</html>
