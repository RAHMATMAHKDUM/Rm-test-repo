<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator commparis</title>
</head>
<body>
    <script>
        var a=20.5;
        var b=7;
        var c=35;
        document.write(a==b==c,"<br>");
        document.write(a!=b!=c,"<br>");
        document.write(a===b===c,"<br>");
        document.write(a!==b!==c,"<br>");
        document.write(a>b>c,"<br>");
        document.write(a>=b>=c,"<br>");
        document.write(a<b<c,"<br>");
        document.write(a<=b<=c,"<br>"); 
    </script>

</body>
</html>
