<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator assignment</title>
</head>
<body>
    <h3>operator assignment,comparison,Logical</h3>
    <script>
        var a=20.5;
        var b=7;
        var c=35;
        a += b +=c;
        document.write(a+"<br>");
        a -= b -=c;
        document.write(a+ "<br>");
        a *= b *=c;
        document.write(a + "<br>");
        a /= b /=c;
        document.write(a + "<br>");
        a %= b %=c;
        document.write(a + "<br>");
    </script>
</body>
</html>
